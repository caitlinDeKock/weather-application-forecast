  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input

            placeholder="Enter a city..."
            required

            id="search-form-input"

          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="container-1">
          <h1 class="city" id="city"></h1>
          <div class="weather-time" id="weather-time"></div>
        </div>
        <div class="container-x">
          <div class="container-2">
            <div id="weather-icon">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                alt=""
                class="weather-icon"
              />
            </div>
          </div>
          <div class="container-3">
            <div class="container-y">
              <div class="weather-temperature" id="weather-temperature"></div>
              <div class="weather-unit">Â°C</div>
            </div>
            <div class="weather-description" id="weather-description"></div>
          </div>
        </div>
        <div class="container-4">
          <div class="weather-humidity">
            ðŸ’§

          </div>
          <div class="weather-wind">

          </div>
        </div>
      </main>
      <footer>

            target="_blank"
            >hosted on Netlify.</a
          >
        </p>
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
